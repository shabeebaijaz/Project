<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Employee List</h1>
    <a href="/employees/showFormForAdd">Create New Employee</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
            	<th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
            	<td th:text="${employee.eid}">Employee ID</td>
                <td th:text="${employee.firstName}">First Name</td>
                <td th:text="${employee.lastName}">Last Name</td>
                <td th:text="${employee.email}">Email</td>
                <td th:text="${employee.address}">Address</td>
                <td>
                    <a th:href="@{/employees/showFormForUpdate/{eid}(eid= ${employee.eid})}">UPDATE</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{/employees/delete/{eid}(eid= ${employee.eid})}">DELETE</a>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
